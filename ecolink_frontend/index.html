<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>EcoLink Community</title>
</head>

<body>
    <main>
        <aside>
            <div>
                <figure><img src="" alt="" class="logo"></figure>
                <menu>
                    <li><a href=""><img src="" alt="">Home</a></li>
                    <li><a href=""><img src="" alt="">Home</a></li>
                    <li><a href=""><img src="" alt="">Home</a></li>
                    <li><a href=""><img src="" alt="">Home</a></li>
                    <button>Post</button>
                </menu>
                <div>
                    <figure><img src="" alt=""><img src="" alt=""></figure>
                    <div>
                        {name}
                        {usertag}
                    </div>
                    <img src="" alt="" class="tres_pontinhos">
                </div>
            </div>
        </aside>

        <section class="main">
            <header>
                <h3></h3>
                <img src="" alt="">
            </header>

            <section class="text">
                <figure><img src="" alt=""></figure>
                <div class="content">
                    <input type="text" name="" id="post_text" placeholder="What's happending?">
                    <div>
                        <img src="" alt="" class="image">
                        <button>post</button>
                    </div>
                </div>
            </section>

            <section class="feed">
                <div class="post">
                    <figure><img src="" alt=""></figure>
                    <div class="content">
                        <div class="details">

                        </div>
                        <div>
                            <p></p>
                            <img src="" alt="">
                        </div>
                        <div class="actions">
                            <img src="" alt="" class="comment">
                            <img src="" alt="" class="repost">
                            <img src="" alt="" class="like">
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <aside>
            <div>
                <input type="text" placeholder="Serach Enterprise">
            </div>

            <div class="content">

            </div>
        </aside>
    </main>
</body>

</html>
